{% extends "base.html" %}
{% block content %}

    <!-- Profile's Header  -->
    <div class="row">
        <div class="col s12 center-align">
            <h4>Profile</h4>
        </div>
    </div>

    <!-- User Name Profile -->
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel cyan accent-3 z-depth-2">
                <h3 class="center-align text darken-4">
                    {{ username }}'s Profile
                </h3>
            </div>
        </div>
    </div>

    <!-- Recipes Header -->
    <div class="row">
        <div class="col s12 center-align">
            <h5>Your Recipes</h5>
        </div>
    </div>

    <div class="row">
        {% for recipe in recipes %}
        <div class="col s12 m6 l6 xl4">
            <div class="card medium hoverable cyan accent-3">
                <div class="card-image">
                    <img src="{{ recipe.url_picture }}" alt="{{ recipe.recipe_name}}" class="image-card">
                    <span class="card-title">{{ recipe.recipe_name }}</span>
                </div>
                <div class="card-content indigo-text text-darken-4">
                    <p><i class="fas fa-tags"></i> {{ recipe.food_type }}</p>
                    <p><i class="far fa-clock"></i> {{ recipe.estimated_time }} minutes</p>
                </div>
                <div class="card-action">
                    <a class="btn-small pink darken-1" href="{{ url_for('view_recipe', recipe_id=recipe._id) }}">View recipe</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
