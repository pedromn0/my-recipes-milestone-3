{% extends "base.html" %}
{% block content %}
    
    <!-- Materialize Form and buttons - Search bar -->
    <div class="row search-row">
        <div class="col s12 center-align">
            <form action="{{ url_for('search') }}" method="POST" class="col s12">
                <div class="row valign-wrapper center-align">
                    <div class="input-field col s6 m8">
                        <i class="fas fa-search prefix"></i>
                        <input type="text" name="query" id="query" minlength="3" class="validate" required>
                        <label for="query">Recipe name or category</label>
                    </div>
                    <div class="col s6 m4">
                        <a href="{{ url_for('all_recipes') }}" class="red btn text-shadow">Clear</a>
                        <button type="submit" class="btn indigo accent-2 text-shadow text-shadow">
                            <i class="fas fa-search left"></i> Search
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Materialize Card - Recipe Quick View Card -->
    <div class="row">
        {% for recipe in recipes %}
            <div class="col s12 m6 l6 xl4">
                <div class="card medium hoverable cyan accent-3">
                    <div class="card-image">
                        <img src="{{ recipe.url_picture }}" alt="{{ recipe.recipe_name}}" class="image-card">
                        <span class="card-title">{{ recipe.recipe_name }}</span>
                    </div>
                    <div class="card-content indigo-text text-darken-4">
                        <p><i class="fas fa-tags"></i> {{ recipe.food_type }}</p>
                        <p><i class="far fa-clock"></i> {{ recipe.estimated_time }} minutes</p>
                    </div>
                    <div class="card-action">
                        <a class="btn-small pink darken-1" href="{{ url_for('view_recipe', recipe_id=recipe._id) }}">View recipe</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    

{% endblock %}
