{% extends "base.html" %}
{% block content %}

    <div class="row search-row">
        <!-- Materialize Select - Food Tag Selector -->
        <div class="input-field col s4 center-align">
            <select id="food_type" name="food_type" class="validate" required>
                <option value="" disabled selected>Choose your option</option>
                {% for food_tag in food_tags %}
                    <option value="{{ food_tag.food_type }}">{{ food_tag.food_type }}</option>
                {% endfor %}
            </select>
            <label for="food_type">Food Category</label>
        </div>

        <!-- Materialize Form and buttons - Search select and search bar -->
        <div class="col s8 center-align">
            <form action="" method="post" class="col s12">
                <div class="row valign-wrapper center-align">
                    <div class="input-field col s8 m8">
                        <i class="fas fa-search prefix"></i>
                        <input type="text" name="query" id="query" minlength="3" class="validate" required>
                        <label for="query">Recipe Name</label>
                    </div>
                    <div class="col s4">
                        <button type="submit" class="light-blue darken-1 btn text-shadow">
                            <i class="fas fa-search left"></i> Search
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    
    <div class="row">
        {% for recipe in recipes %}
            <div class="col s12 m4 l3">
                <div class="card small">
                    <div class="card-image">
                        <img src="{{ recipe.url_picture }}" alt="{{ recipe.recipe_name}}">
                        <span class="card-title">{{ recipe.recipe_name }}</span>
                    </div>
                    <div class="card-content">
                        <p>{{ recipe.food_type }}</p>
                        <p>{{ recipe.estimated_time }} minutes</p>
                    </div>
                    <div class="card-action">
                        <a href="#">View the recipe</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    

{% endblock %}
